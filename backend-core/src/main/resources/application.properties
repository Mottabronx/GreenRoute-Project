# Nombre de la aplicación
spring.application.name=greenroute-core

# Conexión a Base de Datos (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/greenroute_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
# update: actualiza el esquema si cambias el código (útil en desarrollo)
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto del servidor (Por defecto es 8080, lo dejamos ahí)
server.port=8080